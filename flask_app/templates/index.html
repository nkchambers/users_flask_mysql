<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Users table</title>
</head>
<body>
    <div class="title" style="width: 300px; background-color: rgb(44, 42, 42); margin: 10px auto;">
        <h1 style="padding: 5px 5px; text-align: center; color: rgb(23, 226, 253);">ACTIVE USERS</h1>
    </div>
    <table class="table table-bordered border-dark" style="width: 950px; margin: 0px auto;">
        <thead>
            <tr class="table-dark" style="color: rgb(23, 226, 253);;">
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
                <tr class="table-info" style="font-weight: bold;">
                    <td>{{ user.id }}</a></td>
                    <td><a href="/users/{{ user.id }}">{{ user.first_name }}</a></td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>{{ user.updated_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/users/new" style="margin-left: 170px; font-weight: bold;">
        Add New User</a>

</body>
</html>
